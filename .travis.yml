language: ruby
rvm:
  - ruby-2.4.0
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
services:
  - redis-server
  - mysql
env:
  - "RAILS_ENV=test"
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS todo_test'
before_script:
  - cp config/secrets.yml.travis config/secrets.yml
  - cp config/database.yml.travis config/database.yml
  - bundle exec rake db:migrate
script:
  - bundle exec rspec
